<div class="modal-body">
  <h3 class="modal-title">Création</h3>
  <div class="form-group">
    <label for="hekima-contenu">Contenu :</label>
    <textarea class="form-control" rows="5" id="hekima-contenu" ng-model="$ctrl.hekima.valeur"></textarea>
  </div>
  <div class="form-group">
    <label for="filter-source">Sources :</label>
    <source-selector source="$ctrl.hekima.source"></source-selector>
  </div>
  <div class="form-group">
    <label for="filter-etiquette">Étiquettes :</label>
    <tags-selector tags="$ctrl.hekima.tags"></tags-selector>
  </div>
</div>
<div class="modal-footer">
  <button class="button btn-secondary"
          ng-click="$ctrl.cancel()"
          type="submit"
          data-dismiss="modal">
    <span class="glyphicon glyphicon-ban-circle"></span>
    <span class="with-margin-left">Annuler</span>
  </button><!--
--><button class="button btn-primary"
          ng-click="$ctrl.confirm()"
          type="submit"
          data-dismiss="modal">
    <span class="glyphicon glyphicon-ok"></span><span class="with-margin-left">Enregistrer</span>
  </button>
</div>
