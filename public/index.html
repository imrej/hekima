<!DOCTYPE html>
<html ng-app="hekimaApp">
  <head>
    <meta charset="UTF-8">
    <title>Hekima</title>
    <link rel="icon" href="https://data.depixit.com/data/users/Rafiki/albums/profilepictures/s_25880c48dae4efa4bb6b.jpg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="hekima.css">
    <link rel="stylesheet" href="js/libs/ui-select/dist/select.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body ng-controller="MainController as $ctrl">
    <div id="search-panel" ng-class="{open: $ctrl.displaySearchPanel}">
      <div class="form-group">
        <label>Sources :</label>
        <sources-selector sources="$ctrl.sources" sources-changed="$ctrl.search()" creatable="true"></sources-selector>
      </div>
      <div class="form-group">
        <label>Ã‰tiquettes :</label>
        <tags-selector tags="$ctrl.tags" tags-changed="$ctrl.search()"></tags-selector>
      </div>
    </div>
    <div id="search-panel-toggler" ng-class="{open: $ctrl.displaySearchPanel}" ng-click="$ctrl.displaySearchPanel = !$ctrl.displaySearchPanel"  ng-class="{open: $ctrl.displaySearchPanel}"><i class="fas fa-chevron-right"></i></div>
    <div id="main">
      <hekima-view hekima="hekima" ng-repeat="hekima in $ctrl.hekimas" ng-click="$ctrl.openView(hekima)"></hekima-view>
    </div>
    <div id="add-toggler" ng-class="{open: $ctrl.adding}" ng-click="$ctrl.toggleCreate()"><i class="fas fa-plus"></i></div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="js/libs/angular-resource/angular-resource.min.js"></script>
    <script src="js/libs/ui-select/dist/select.min.js"></script>
    <script src="js/libs/angular-animate/angular-animate.min.js"></script>
    <script src="js/libs/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="js/libs/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <script src="hekima.js"></script>
    <script src="components/tags/tags.select.component.js"></script>
    <script src="components/sources/source.select.component.js"></script>
    <script src="components/sources/sources.select.component.js"></script>
    <script src="components/hekima/hekima.modal.js"></script>
    <script src="components/hekima/hekima.view.js"></script>
    <script src="components/sources/source.modal.js"></script>
    <script src="components/misc/loadingpane/loadingpane.directive.js"></script>
  </body>
</html>
